<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>TO-DO APPLICATION</h1>
      <div class="mainContainer">
        <div class="todoInputContainer">
          <label for="inputField">Enter your task:</label>
          <textarea id="inputField" rows="4" class="scrollable"></textarea>
          <button id="submitTodo">ADD THE TASK TO THE LIST +</button>
        </div>
        <div class="todoContainer">
          <div class="list_Header">
            <div class="progress">Progress</div>
            <p class="task_list">Task List</p>
            <div class="actions">Actions</div>
          </div>
          <div class="todoListContainer" class="scrollable">
            <ul id="todoList">
              <!-- List of tasks -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
